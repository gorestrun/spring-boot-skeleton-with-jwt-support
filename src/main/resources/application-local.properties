#debug=true
#trace=true

# JWT
jwt.time-to-live-in-minutes=1000000

# LIQUIBASE
# To enable as and when required
spring.liquibase.enabled=false

# OTHERS
jasypt.jce-provider-name=SunJCE

logging.level.com.ulisesbocchio.jasyptspringboot=WARN
logging.level.org.springframework.scheduling.concurrent.ThreadPoolTaskScheduler=WARN
